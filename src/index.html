<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script
      type="text/javascript"
      src="/<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"
      defer
    ></script>
    <% } %>
    <link rel="preload" href="/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2:700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700&text=アミブロ阿弥あみぶろ&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <!-- twitter -->
    <link rel="dns-prefetch" href="//twitter.com">
    <link rel="dns-prefetch" href="//cdn.api.twitter.com">
    <link rel="dns-prefetch" href="//p.twitter.com">
    <link rel="dns-prefetch" href="//platform.twitter.com">
    <!-- facebook -->
    <link rel="dns-prefetch" href="//www.facebook.com">
    <link rel="dns-prefetch" href="//s-static.ak.facebook.com">
    <link rel="dns-prefetch" href="//static.ak.fbcdn.net">
    <link rel="dns-prefetch" href="//static.ak.facebook.com">
    <link rel="dns-prefetch" href="//connect.facebook.net">
    <!-- hatena -->
    <link rel="dns-prefetch" href="//cdn-ak.b.st-hatena.com">
    <link rel="dns-prefetch" href="//cdn.api.b.hatena.ne.jp">
    <link rel="dns-prefetch" href="//b.st-hatena.com">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
